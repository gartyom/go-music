{{define "content"}}
<div class="w-[calc(100%-40px)] h-screen relative m-auto" id="add">
    <form class="w-4/5 border border-stone-900 top-1/2 relative  max-w-fit -translate-y-1/2 rounded-md mx-auto"
        enctype="multipart/form-data" hx-post="/release" hx-trigger="submit" id="add-form" hx-swap="none">
        <div class="m-5  relative">
            <div class="font-bold text-2xl">Добавьте релиз</div>
            <div class="w-full font-normal text-base h-6" id="input-archive-description">Выберите zip архив.</div>
            <input class="hidden" id="input-archive" type="file" name="archive" required="true" />
            <label class="w-40 h-40 block border border-stone-900 rounded-md bg-stone-900 mx-auto mt-5"
                for="input-archive">
                <img class="object-cover w-8 h-8 mx-auto top-1/2 -translate-y-2/4 relative" src="/static/icons/plus.png"
                    id="label-archive-image" />
            </label>
        </div>
        <button class="w-[calc(100%-40px)] h-12 bg-stone-900 m-5 rounded-md text-stone-50 font-bold"
            type="submit">Добавить</button>
    </form>
    <script src="/static/js/add.js"></script>
</div>
{{end}}

{{ template "content"}}
